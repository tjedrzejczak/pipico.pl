---
layout: base
---

<div>
    {%- if page.topimage -%}
    <div class="top-image">
        <img src="{{site.url}}/img/{{page.topimage}}" alt="{{page.title}}" />
    </div>
    {%- endif -%}
    <div class="p-4 pb-2 mb-4">
        <div class="fs-1">{{page.title}}</div>
    </div>

    <div class="mx-2 m-xl-0">
        <div class="col-xl-9 posttext">
            {{content}}
        </div>
        <div class="col-xl-3">
        </div>
    </div>
</div>
